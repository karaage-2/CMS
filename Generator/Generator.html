<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./Generator.css" />
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
  <script src="./Generator.js"></script>
</head>

<body>
  <input type="checkbox" id="hiddenMenuOpener">
  <label id="menuOpener" for="hiddenMenuOpener">MENU</label>
  <div class="menuCard">
    <label id="menuCloser" for="menuOpener">CLOSE</label>
    <form name="JSONloader">
      <input id="hiddenLoader" type="file"></input>
      <label id="loader" for="hiddenLoader">Load an article</label>
    </form>
    <div id="title" contenteditable="true">Permalink</div>
    <a id="save">Prepare and download JSON file</a>
  </div>
  <div id="editor"></div>
</body>

</html>
